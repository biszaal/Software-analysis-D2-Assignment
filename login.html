<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Login</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 400px;
        padding: 40px;
        background-color: #ffffff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #37474f;
      }

      .form-item {
        margin-bottom: 20px;
      }

      .form-item.user-type {
        display: flex;
        justify-content: space-between;
      }

      .form-item.user-type label {
        display: flex;
        align-items: center;
        font-weight: normal;
      }

      .form-item.user-type input {
        margin-right: 5px;
      }

      label {
        display: block;
        font-weight: bold;
      }

      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #ffffff;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #3f9048;
      }

      p {
        text-align: center;
      }

      a {
        color: #4caf50;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Login</h1>
      <form>
        <div class="form-item user-type">
          <label for="user-type">Select User Type:</label>
          <label>
            <input type="radio" name="userType" value="admin" required />
            Admin
          </label>
          <label>
            <input type="radio" name="userType" value="lecturer" required />
            Lecturer
          </label>
          <label>
            <input type="radio" name="userType" value="student" required />
            Student
          </label>
        </div>
        <div class="form-item">
          <label for="email">Email:</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-item">
          <label for="password">Password:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <p>
        <a href="#">Forgot Password?</a>
      </p>
    </div>
  </body>
</html>
