<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Assessments</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 800px;
        padding: 40px;
        background-color: #ffffff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #37474f;
      }

      h2 {
        text-align: center;
        font-size: 2rem;
        margin-bottom: 20px;
        color: #37474f;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
      }

      th {
        font-weight: bold;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      select,
      input[type="file"],
      input[type="submit"] {
        display: block;
        width: 100%;
        margin-bottom: 20px;
        font-size: 16px;
      }

      input[type="submit"] {
        padding: 10px;
        background-color: #4caf50;
        color: #ffffff;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3f9048;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>View Assessments</h1>
      <table>
        <thead>
          <tr>
            <th>Course</th>
            <th>Assessment Name</th>
            <th>Due Date</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Introduction to Computer Science</td>
            <td>Quiz 1</td>
            <td>2023-05-15</td>
            <td><a href="#">Download</a></td>
          </tr>
          <tr>
            <td>Data Structures and Algorithms</td>
            <td>Assignment 1</td>
            <td>2023-05-25</td>
            <td><a href="#">Download</a></td>
          </tr>
          <tr>
            <td>Operating Systems</td>
            <td>Project 1</td>
            <td>2023-06-10</td>
            <td><a href="#">Download</a></td>
          </tr>
        </tbody>
      </table>
      <h2>Submit Assessment</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="course">Course:</label>
        <select name="course" id="course">
          <option value="intro_cs">Introduction to Computer Science</option>
          <option value="dsa">Data Structures and Algorithms</option>
          <option value="os">Operating Systems</option>
        </select>
        <label for="assessment">Assessment:</label>
        <select name="assessment" id="assessment">
          <option value="quiz1">Quiz 1</option>
          <option value="assignment1">Assignment 1</option>
          <option value="project1">Project 1</option>
        </select>
        <label for="file">Select file:</label>
        <input type="file" name="file" id="file" />
        <input type="submit" value="Submit Assessment" />
      </form>
    </div>
  </body>
</html>
