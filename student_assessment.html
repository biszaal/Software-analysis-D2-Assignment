<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Assessments</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 90%;
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      thead {
        background-color: #008cba;
        color: #ffffff;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ccc;
      }

      tbody tr:nth-child(even) {
        background-color: #f4f4f4;
      }

      a {
        color: #008cba;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      form {
        margin-bottom: 20px;
      }

      label,
      input,
      select {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>View Assessments</h1>
      <table>
        <thead>
          <tr>
            <th>Course</th>
            <th>Assessment Name</th>
            <th>Due Date</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Introduction to Computer Science</td>
            <td>Quiz 1</td>
            <td>2023-05-15</td>
            <td><a href="#">Download</a></td>
          </tr>
          <tr>
            <td>Data Structures and Algorithms</td>
            <td>Assignment 1</td>
            <td>2023-05-25</td>
            <td><a href="#">Download</a></td>
          </tr>
          <tr>
            <td>Operating Systems</td>
            <td>Project 1</td>
            <td>2023-06-10</td>
            <td><a href="#">Download</a></td>
          </tr>
        </tbody>
      </table>
      <h2>Submit Assessment</h2>
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="course">Course:</label>
        <select name="course" id="course">
          <option value="intro_cs">Introduction to Computer Science</option>
          <option value="dsa">Data Structures and Algorithms</option>
          <option value="os">Operating Systems</option>
        </select>
        <br />
        <label for="assessment">Assessment:</label>
        <select name="assessment" id="assessment">
          <option value="quiz1">Quiz 1</option>
          <option value="assignment1">Assignment 1</option>
          <option value="project1">Project 1</option>
        </select>
        <br />
        <label for="file">Select file:</label>
        <input type="file" name="file" id="file" />
        <br />
        <input type="submit" value="Submit Assessment" />
      </form>
    </div>
  </body>
</html>
