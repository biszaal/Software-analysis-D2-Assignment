<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Assessment</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 90%;
        max-width: 600px;
        padding: 40px;
        background-color: #ffffff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #37474f;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .form-item {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      label {
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="date"],
      input[type="file"],
      select {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 12px 20px;
        background-color: #4caf50;
        color: #ffffff;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #3f9048;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Assessment</h1>
      <form>
        <div class="form-item">
          <label for="course">Course:</label>
          <select id="course">
            <option value="course1">Introduction to Computer Science</option>
            <option value="course2">Data Structures and Algorithms</option>
          </select>
        </div>
        <div class="form-item">
          <label for="assessment_name">Assessment Name:</label>
          <input type="text" id="assessment_name" required />
        </div>
        <div class="form-item">
          <label for="due_date">Due Date:</label>
          <input type="date" id="due_date" required />
        </div>
        <div class="form-item">
          <label for="assessment_file">Assessment File:</label>
          <input type="file" id="assessment_file" required />
        </div>
        <button type="submit">Upload Assessment</button>
      </form>
    </div>
  </body>
</html>
