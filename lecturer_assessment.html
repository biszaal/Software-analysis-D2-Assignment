<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Assessment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 500px;
        padding: 20px;
        background-color: #ffffff;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-item {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      label {
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="date"],
      input[type="file"],
      select {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 3px;
        width: 100%;
      }

      button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #008cba;
        color: #ffffff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
      }

      button[type="submit"]:hover {
        background-color: #007399;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload Assessment</h1>
      <form>
        <div class="form-item">
          <label for="course">Course:</label>
          <select id="course">
            <option value="course1">Introduction to Computer Science</option>
            <option value="course2">Data Structures and Algorithms</option>
          </select>
        </div>
        <div class="form-item">
          <label for="assessment_name">Assessment Name:</label>
          <input type="text" id="assessment_name" required />
        </div>
        <div class="form-item">
          <label for="due_date">Due Date:</label>
          <input type="date" id="due_date" required />
        </div>
        <div class="form-item">
          <label for="assessment_file">Assessment File:</label>
          <input type="file" id="assessment_file" required />
        </div>
        <button type="submit">Upload Assessment</button>
      </form>
    </div>
  </body>
</html>
