<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Assessment</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background-color: #37474f;
        padding: 10px 20px;
      }

      .navbar a {
        color: #ffffff;
        text-decoration: none;
        margin: 0 10px;
      }

      .navbar a:hover {
        text-decoration: underline;
      }

      .container {
        width: 90%;
        max-width: 600px;
        padding: 40px;
        background-color: #ffffff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        margin: 1rem auto;
        flex-grow: 1;
      }

      h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #37474f;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      .form-item {
        display: flex;
        flex-direction: column;
        margin-bottom: 20px;
      }

      label {
        margin-bottom: 5px;
      }

      a {
        display: inline-block;
        margin: 5px;
        padding: 10px 15px;
        background-color: #4caf50;
        color: #ffffff;
        text-decoration: none;
        border-radius: 3px;
        font-size: 16px;
      }

      a:hover {
        background-color: #3f9048;
      }

      input[type="text"],
      input[type="date"],
      input[type="file"],
      select {
        padding: 10px;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 12px 20px;
        background-color: #4caf50;
        color: #ffffff;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #3f9048;
      }

      .icon {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="#"><i class="fas fa-home icon"></i>Dashboard</a>
      <a href="#"><i class="fas fa-user icon"></i>Profile</a>
      <a href="#"><i class="fas fa-cog icon"></i>Settings</a>
      <a href="#"><i class="fas fa-sign-out-alt icon"></i>Logout</a>
    </div>
    <div class="container">
      <h1>Upload Assessment</h1>
      <form>
        <div class="form-item">
          <label for="course"><i class="fas fa-book"></i> Course:</label>
          <select id="course">
            <option value="course1">Introduction to Computer Science</option>
            <option value="course2">Data Structures and Algorithms</option>
          </select>
        </div>
        <div class="form-item">
          <label for="assessment_name"
            ><i class="fas fa-file-alt"></i> Assessment Name:</label
          >
          <input type="text" id="assessment_name" required />
        </div>
        <div class="form-item">
          <label for="due_date"
            ><i class="fas fa-calendar"></i> Due Date:</label
          >
          <input type="date" id="due_date" required />
        </div>
        <div class="form-item">
          <label for="assessment_file"
            ><i class="fas fa-upload"></i> Assessment File:</label
          >
          <input type="file" id="assessment_file" required />
        </div>
        <button type="submit">
          <i class="fas fa-cloud-upload-alt"></i> Upload Assessment
        </button>
      </form>
    </div>
  </body>
</html>
